version: 2.1

orbs:
  codacy: codacy/base@10.4.2

workflows:
  version: 2

  compile_deploy:
    jobs:
      - codacy/checkout_and_version:
          write_sbt_version: true
      - codacy/sbt_docker:
          name: test
          steps:
            - run:
                name: Run rabbitmq for testing
                command: docker run --rm -p 5672:5672 rabbitmq:3
                background: true
            - run:
                name: Wait for rabbit to be ready
                command: |
                  sleep 1;

                  until docker exec -it $(docker container ls  | grep 'rabbit' | awk '{print $1}') rabbitmq-diagnostics -q ping;
                  do
                    echo "Waiting for Rabbitmq to start..."
                    sleep 1;
                  done
            - run:
                name: Run tests
                command: sbt +test
          context: CodacyAWS
          requires:
            - codacy/checkout_and_version
      - codacy/sbt_docker:
          name: publish
          steps:
            - run:
                name: Retrieve GPG keys
                command: sbt retrieveGPGKeys
            - run:
                name: Publish to bundle
                command: sbt +publishSigned
            - run:
                name: Release bundle to Sonatype
                command: sbt sonatypeBundleRelease
          setup_remote_docker: false
          context: CodacyAWS
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - codacy/tag_version:
          context: CodacyAWS
          requires:
            - publish
